<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>algorithm_study</title>
</head>
<body>
  <script>
    // frequency_counter 
    /*
    validAnagram('', '') // true
    validAnagram('aaz', 'zza') // false
    validAnagram('anagram', 'nagaram') // true
    validAnagram("rat","car") // false) // false
    validAnagram('awesome', 'awesom') // false
    validAnagram('amanaplanacanalpanama', 'acanalmanplanpamana') // false
    validAnagram('qwerty', 'qeywrt') // true
    validAnagram('texttwisttime', 'timetwisttext') // true
    */
    function validAnagram(arr1, arr2) {
      // # 두개의 배열 & 문자열이 순서와 상관없이 같은지 비교한다. 
      // if 배열 길이가 다르면 false 
      if(arr1.length !== arr2.length) return false;
      // if same array length && value is blank
      if(arr1.length < 1 && arr2.length < 1) return true;

      const obj1 = {};
      const obj2 = {};
      // arr, arr2 각각 루프를 돌린다 for of
      for(const v of arr1) {
        // 키값은 원래의 값(대문자->소문자)
        const chr = v.toLowerCase();
        // 루프를 돌면서 객체를 만든다,
        // value 는 카운터
        if(!obj1[chr]) obj1[chr] = 1;
        else obj1[chr]++;
      }
      for(const v of arr2) {
        const chr = v.toLowerCase();
        // 루프를 돌면서 객체를 만든다, 
        if(!obj2[chr]) obj2[chr] = 1;
        else obj2[chr]++;
      }

      // obj1의 loop 를 돌면서 obj2의 카운터와 일치하는지 확인한다
      // if loop 중간에 값이 틀리면 flase
      for(const property in obj1) {
        if(obj1[property] !== obj2[property]) return false;
      }
      // if loop를 다돌면 true
      return true

      // console.log('obj1:', obj1,'\n', 'obj2:', obj2)

    }

    console.log(
      validAnagram('', ''), // true
    validAnagram('aaz', 'zza'), // false
    validAnagram('anagram', 'nagaram'), // true
    validAnagram("rat","car"), // false
    validAnagram('awesome', 'awesom'), // false
    validAnagram('amanaplanacanalpanama', 'acanalmanplanpamana'), // false
    validAnagram('qwerty', 'qeywrt'), // true
    validAnagram('texttwisttime', 'timetwisttext'), // true
    )
  </script>
</body>
</html>
